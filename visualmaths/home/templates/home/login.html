{% extends 'home/base.html' %}
{% block content %}
<a href="{% url 'homepage' %}">Back to Home</a>

<div class="container">
    <form method="POST">
      <fieldset>
        <legend>Form</legend>
        {% csrf_token %}
        {{ form.as_p }}

        <button>Login</button>
      </fieldset>
    </form>
</div>

{% if password_error %}
<div>{{ password_error }}</div>
{% endif %}

{% if error %}
<div>{{ error }}</div>
{% endif %}

{% endblock %}
