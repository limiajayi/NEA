{% extends 'home/base.html' %}

{% block scripts %}
<script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
{% endblock scripts %}

{% block content %}

  {% if form %}
  <form method="POST">
    <fieldset>
      <legend>Select Your Topics</legend>
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" name="">Submit</button>
    </fieldset>
  </form>
  {% endif %}

{% endblock %}
